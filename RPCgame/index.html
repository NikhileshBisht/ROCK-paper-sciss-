<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>R-P-C</title>
</head>
<body>
    <div class="topbar">ROCK-PAPER-SCISSOR</div>
    <div class="result" id="result"></div>
    <div class="scores">
        <p class="score-me">Your Score: 0</p>
        <p class="score-computer">Computer's Score: 0</p>
    </div>
    <div class="game">
    <div class="random">random</div>
    <div class="output">Your choice</div>
    <div class="choice">
        <ul>
            <li><button onclick="choose('rock', 'rock.jpg')"><img src="rock.jpg" alt="Rock"></button></li>
            <li><button onclick="choose('paper', 'paper.jpg')"><img src="paper.jpg" alt="Paper"></button></li>
            <li><button onclick="choose('scissors', 'scissors.jpg')"><img src="scissors.jpg" alt="Scissors"></button></li>
        </ul>
        
    </div>
   
    </div>
</body>
</html>
